<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <ul>
            <li><button id="main-section-btn">Home</button></li>
            <li><button id="view-cards-section-btn">View all cards</button></li>
            <li><button id="add-a-card-section-btn">Add a card</button></li>
            <li><button id="edit-a-card-section-btn">Edit a card</button></li>
            <li><button id="remove-a-card-section-btn">Remove a card</button></li>
        </ul>
    </header>

    <!-- Main view -->
    <main id="main" class="section">
        <div class="card">
            <p class="card-name">Airplane</p>
            <!-- <p class="card-definition">A manmade flying aircraft that carries people</p> -->
        </div>
        <div id="flip-card-container">
            <p id="click-to-flip-card-info">Click card to flip</p>
            <p id="flip-card-info">Click the card to flip it, if it is on the title/name it will flip to the definition
                and vice versa.</p>
        </div>
        <div id="card-options">
        </div>
    </main>

    <!-- View all cards section-->
    <section id="view-cards-section" class="section">
        <table id="view-cards-table">
            <tr id="view-cards-table-title">
                <th>Title</th>
                <th>Definition</th>
            </tr>
        </table>
    </section>

    <!-- Add a Card section-->
    <section id="add-a-card-section" class="section">
        <h1 style="padding-bottom: 20px;">Add Card</h1>
        <form id="add-a-card-form">
            <label for="add-card-title">Title</label>
            <input type="text" id="add-card-title" name="add-card-title" required>
            <label for="add-card-definition">Definition</label>
            <input type="text" id="add-card-definition" name="add-card-definition" required>
            <label for="add-card">Submit</label>
            <button type="submit" id="add-card" name="add-card">Add Card</button>
        </form>
    </section>

    <!-- Edit a Card section -->
    <section id="edit-a-card-section" class="section">
    </section>

    <!-- Remove a Card section-->
    <section id="remove-a-card-section" class="section">
    </section>

    <script src="script.js"></script>
</body>

</html>
