<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <ul>
            <li><button id="view-all-cards">View all cards</button></li>
            <li><button id="add-a-card">Add a card</button></li>
            <li><button id="edit-a-card">Edit a card</button></li>
            <li><button id="remove-a-card">Remove a card</button></li>
        </ul>
    </header>

    <!-- Main view -->
    <main>
        <div class="card">
            <p class="card-name">Airplane</p>
            <!-- <p class="card-definition">A manmade flying aircraft that carries people</p> -->
        </div>
        <div id="flip-card-container">
            <p id="click-to-flip-card-info">Click card to flip</p>
            <p id="flip-card-info">Click the card to flip it, if it is on the title/name it will flip to the definition and vice versa.</p>
        </div>
    </main>

    <!-- View all cards section-->
    <section id="view-cards">
    </section>
    <script src="script.js"></script>
</body>

</html>
